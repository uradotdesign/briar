<span class="inline-svg">
    {{ $fname:=print "assets/icons/" . ".svg" }}
    {{- $svg := readFile $fname -}}
    {{- $commentStrippedSvg := replaceRE "<!--[^>]*-->" "" $svg -}}
    {{- $filledPathSvg := replace $commentStrippedSvg "<path" "<path fill='var(--text-opposite)'" -}}
    {{ $filledPathSvg | safeHTML }}
</span>
